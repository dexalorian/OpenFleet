name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: transtaxi.app
          username: root
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /
            git pull origin main
            npm install
            npm run build
            pm2 restart tt-srv